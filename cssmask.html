<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

    <!-- source : http://www.gadgetronicx.com/image-hover-effects/ -->
    <div class="textwidget"><style>.bg{
        background: url('http://www.gadgetronicx.com/wp-content/uploads/2015/05/image-mask-hover-effect-jake-gyllenhaal.jpg') no-repeat;
        background-size: 250px 250px;
        }
    .mask{
        float: left;
        width: 250px;
        height: 250px;
        border-radius:50%;
        box-shadow: inset 0 0 1px 250px rgba(0,0,0,0.6);
        transition: all 0.5s ease-in;
        transition: box-shadow 400ms ease-in-out;
        -webkit-border-radius:50%;
         -webkit-box-shadow: inset 0 0 1px 250px rgba(0,0,0,0.6);
        -webkit-transition: box-shadow 400ms ease-in-out;
        -moz-border-radius:50%;
        -moz-box-shadow: inset 0 0 1px 250px rgba(0,0,0,0.6);
        -moz-transition: box-shadow 400ms ease-in-out;
        -o-transition: box-shadow 400ms ease-in-out;
        -ms-transition: box-shadow 400ms ease-in-out;
        }
        .mask:hover {
        opacity: 1;
        -webkit-transition: all 0.5s ease-in;
        -moz-transition: all 0.5s ease-in;
        -o-transition: all 0.5s ease-in;
        transition: all 0.5s ease-in;
        box-shadow: inset 0 0 0 0 rgba(0,0,0,0.6), 0 0 10px rgba(0,0,0,0.3);

        }</style><div class="pic"><div class="mask bg"></div></div></div>


        <!-- also check http://jsfiddle.net/64z6tsqt/ -->
</body>
</html>
